<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Lingkar</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 700px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Diagram Lingkar</h1>
        <div id="pie-chart" style="width:100%;height:400px;"></div>
    </div>
    <script>
        var data = [{
            values: [45, 35, 20],
            labels: ['Linux', 'Windows', 'macOS'],
            type: 'pie',
            marker: {
                colors: ['#87CF3E', '#00A4EF', '#A2AAAD']
            },
            textinfo: 'label+percent',
            textposition: 'outside',
            hole: .4,
            pull: [0.1, 0, 0]
        }];

        var layout = {
            title: {
                text: 'Distribusi Penggunaan Sistem Operasi',
                font: {
                    size: 20,
                    weight: 'bold'
                },
                pad: {
                    t: 20
                }
            },
            showlegend: true,
            annotations: [{
                font: {
                    size: 14
                },
                showarrow: false,
                text: 'Mean: 33.33\nMedian: 35.00\nStd Dev: 10.41',
                x: 0.5,
                y: -0.15,
                xanchor: 'center',
                yanchor: 'top',
                opacity: 0.7
            }]
        };

        Plotly.newPlot('pie-chart', data, layout);
    </script>
</body>
</html>
